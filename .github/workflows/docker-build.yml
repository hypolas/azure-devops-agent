name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: hypolas/azure-devops-agent

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get Azure DevOps Agent Version
      id: agent-version
      run: |
        # Construire le stage temporaire pour extraire la version (Linux uniquement)
        docker build --target temp-version --platform linux/amd64 -t temp-version .
        AGENT_VERSION=$(docker run --rm temp-version cat /tmp/agent_version.txt)
        echo "agent-version=$AGENT_VERSION" >> $GITHUB_OUTPUT
        echo "Azure DevOps Agent Version: $AGENT_VERSION"

    - name: Generate Combined Version
      id: combined-version
      run: |
        # Extract tag version (e.g., v1.0.0-beta.05)
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
        else
          TAG_VERSION="dev"
        fi

        # Combined version: agent-version-tag
        COMBINED_VERSION="${{ steps.agent-version.outputs.agent-version }}-${TAG_VERSION}"
        echo "combined-version=$COMBINED_VERSION" >> $GITHUB_OUTPUT
        echo "Combined Version: $COMBINED_VERSION"

    - name: Log in to Docker Hub
      if: startsWith(github.ref, 'refs/tags/')
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=${{ steps.combined-version.outputs.combined-version }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=${{ steps.agent-version.outputs.agent-version }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: ${{ startsWith(github.ref, 'refs/tags/') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          INSTALL_AWS_SSM=true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Info
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "✅ Images will be pushed to Docker Hub (Tag detected: ${{ github.ref }})"
        else
          echo "ℹ️ Images built but NOT pushed to Docker Hub (Branch: ${{ github.ref }})"
          echo "💡 Create a tag (git tag v1.0.0 && git push --tags) to publish to Docker Hub"
        fi

    - name: Test Docker image
      if: github.event_name == 'pull_request'
      run: |
        docker run --rm \
          -e AZP_URL="https://dev.azure.com/test" \
          -e AZP_TOKEN="test-token" \
          -e AZP_POOL="test-pool" \
          -e AZP_AGENT_NAME="test-agent" \
          -e AGENT_NUMBER="1" \
          --entrypoint="" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
          bash -c "echo 'Docker image test successful' && aws-ssm --version || echo 'aws-ssm not found but image built successfully'"

    - name: Generate build summary
      run: |
        echo "## 🐳 Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Tags | \`${{ steps.meta.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Azure DevOps Agent | \`${{ steps.agent-version.outputs.agent-version }}\` |" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "| Combined Version | \`${{ steps.combined-version.outputs.combined-version }}\` |" >> $GITHUB_STEP_SUMMARY
        fi
        echo "| Platforms | linux/amd64, linux/arm64, linux/arm/v7 |" >> $GITHUB_STEP_SUMMARY
        echo "| AWS SSM | ✅ Enabled |" >> $GITHUB_STEP_SUMMARY
        echo "| Registry | Docker Hub (docker.io) |" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "| Published | ✅ **Published to Docker Hub** |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Published | ⚠️ **Built only (not published)** |" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "### 📦 Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Combined version (agent + release tag)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.combined-version.outputs.combined-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Agent version only" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.agent-version.outputs.agent-version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "### 🏷️ To Publish" >> $GITHUB_STEP_SUMMARY
          echo "Create a tag to publish to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git tag v1.0.0-beta.01" >> $GITHUB_STEP_SUMMARY
          echo "git push --tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi